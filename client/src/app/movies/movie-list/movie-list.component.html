<h1 class="text-3xl font-bold mb-2">Movies</h1>
<div class="grid grid-cols-2 gap-4 md:grid-cols-4 lg:grid-cols-6">
  <div
    *ngFor="let movie of movies"
    class="border rounded flex p-2 shadow-md justify-center hover:shadow-lg hover:scale-[1.01] hover:cursor-pointer"
  >
    <div class="flex flex-col" (click)="goToMovieDetails(movie.id)">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        [alt]="movie.title"
        class="h-72"
      />
      <span class="font-bold">{{ movie.title }}</span>
      <span>{{ movie.release_date }}</span>
    </div>
  </div>
</div>
