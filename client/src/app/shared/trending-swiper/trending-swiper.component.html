<!-- swiper with gradient bottom -->
<swiper-container
  appSwiperDirective
  [config]="config"
  class="relative swiper-container"
>
  <swiper-slide *ngFor="let media of medias">
    <div
      class="w-full h-full pt-[130%] md:pt-[60%] lg:pt-[45%]"
      [ngStyle]="{
        background:
        media.backdrop_path ? 'url(https://image.tmdb.org/t/p/original' + media.backdrop_path + ')' : 'darkgray',
        backgroundSize: 'cover',
        backgroundPosition: 'center top',
      }"
    >
      <!-- gradient to right -->
      <div
        class="absolute h-full w-full top-0 left-0 bg-gradient-to-r from-stone-950 to-transparent px-10 sm:px-[5rem] md:px-[8rem] lg:px[10rem]"
      >
        <!-- media info -->
        <div
          class="flex items-center relative w-full h-full sm:w-[70%] md:w-[40%]"
        >
          <div class="space-y-2">
            <!-- title -->
            <h1 class="font-bold mb-2 text-4xl lg:text-6xl line-clamp-2">
              {{ media.title || media.name }}
            </h1>
            <!-- title -->

            <!-- release/air date -->
            <h2 class="text-3xl lg:text-5xl">
              {{
                media.release_date?.slice(0, 4) ||
                  media.first_air_date?.slice(0, 4)
              }}
            </h2>
            <!-- release/air date -->

            <!-- genres -->
            <div>
              <genre-list [genres]="media.genres ?? []" />
            </div>
            <!-- genres -->

            <!-- rating and runtime -->
            <div class="flex gap-2 items-center">
              <rating [rating]="media.vote_average ?? 0" />
            </div>
            <!-- rating and runtime -->

            <!-- description -->
            <div class="tracking-normal line-clamp-3">
              <p>{{ media.overview }}</p>
            </div>
            <!-- description -->
          </div>
        </div>
      </div>
      <!-- media info -->
    </div>
    <!-- gradient to right -->
  </swiper-slide>
</swiper-container>
<!-- swiper -->
