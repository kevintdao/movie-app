<div>
  <section-label label="Cast" />

  <swiper-container
    appSwiperDirective
    [config]="config"
    class="w-full cursor-grab"
  >
    <swiper-slide *ngFor="let cast of casts" class="h-44">
      <div
        class="h-full w-full"
        [ngStyle]="{
          background:
            cast.profile_path ? 'url(https://image.tmdb.org/t/p/w500' + cast.profile_path + ')' : 'darkgray',
          backgroundSize: 'cover',
          backgroundPosition: 'center center',
        }"
      >
        <div class="bg-black bg-opacity-60 absolute bottom-0 w-full h-max p-2">
          <span>{{ cast.name }}</span>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
