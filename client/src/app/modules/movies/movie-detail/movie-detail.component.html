<app-back-button />

<ng-container
  *ngIf="
    movie.isLoading ||
      credit.isLoading ||
      images.isLoading ||
      videos.isLoading ||
      recommendations.isLoading;
    then loading;
    else movieDetail
  "
></ng-container>

<ng-template #loading>
  <loading />
</ng-template>

<ng-template #movieDetail>
  <div>
    <image-backdrop [backdropPath]="movie.data?.backdrop_path ?? ''" />
    <div
      class="flex flex-col md:flex-row bg-transparent gap-4 px-4 mt-[-20rem]"
    >
      <!-- poster image -->
      <div class="w-[50%] md:w-[30%] mx-auto">
        <image-poster [posterPath]="movie.data?.poster_path ?? ''" />
      </div>
      <!-- poster image -->

      <!-- movie details -->
      <div class="text-white w-full md:w-[70%] space-y-4">
        <h1 class="font-bold mb-2 text-4xl lg:text-6xl">
          {{ movie.data?.title }}
        </h1>
        <h2 class="text-3xl lg:text-5xl">
          {{ movie.data?.release_date?.slice(0, 4) }}
        </h2>

        <!-- genres -->
        <div>
          <genre-list [genres]="movie.data?.genres ?? []" />
        </div>
        <!-- genres -->

        <!-- rating and runtime -->
        <div class="flex gap-2 items-center">
          <rating [rating]="movie.data?.vote_average ?? 0" />
          <p class="font-semibold">{{ movie.data?.runtime }} minutes</p>
        </div>
        <!-- rating and runtime -->

        <!-- description -->
        <div class="tracking-normal">
          <p>{{ movie.data?.overview }}</p>
        </div>
        <!-- description -->

        <!-- favorite button -->
        <div class="py-4">
          <favorite-button />
        </div>
        <!-- favorite button -->
      </div>
      <!-- movie details -->
    </div>

    <div class="flex flex-col gap-10 px-4 mt-4">
      <!-- cast lists -->
      <cast-list [casts]="credit.data?.cast ?? []" />
      <!-- cast lists -->

      <!-- videos -->
      <video-swiper [videos]="videos.data?.results ?? []" />
      <!-- videos -->

      <!-- backdrops -->
      <backdrop-swiper [images]="images.data?.backdrops ?? []" />
      <!-- backdrops -->

      <!-- posters -->
      <poster-swiper [images]="images.data?.posters ?? []" />
      <!-- posters -->

      <!-- reviews -->
      <review-list />
      <!-- reviews -->

      <!-- recommendations -->
      <recommendation-swiper
        [recommendations]="recommendations.data?.results ?? []"
      />
      <!-- recommendations -->
    </div>
  </div>
</ng-template>
