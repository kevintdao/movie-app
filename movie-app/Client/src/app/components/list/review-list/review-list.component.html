<section-label [label]="'Reviews (' + reviews.length + ')'" />

<div
  *ngFor="let review of reviews"
  class="p-4 space-y-2 hover:bg-stone-900 hover:rounded-lg"
>
  <div class="flex items-center gap-4">
    <div
      class="flex relative h-10 w-10 items-center justify-center overflow-hidden rounded-full bg-red-600"
    >
      <span class="font-medium text-white">JD</span>
    </div>
    <div class="w-full">
      <div class="flex gap-4 items-center justify-between">
        <p class="font-bold text-xl tracking-tight">
          {{ review.name }}
        </p>

        <!-- rating -->
        <div class="text-sm flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4 text-yellow-500"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
              clip-rule="evenodd"
            />
          </svg>
          <div>
            <span class="text-neutral-200">{{ review.rating }}</span>
            <span class="text-neutral-400">/10</span>
          </div>
        </div>
        <!-- rating -->
      </div>

      <p class="text-sm text-neutral-300 italic">{{ review.date }}</p>
    </div>
  </div>

  <p>{{ review.content }}</p>
</div>
