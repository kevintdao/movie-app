<div>
  <section-label [label]="label" />

  <swiper-container
    appSwiperDirective
    [config]="config"
    class="w-full px-4 md:px-16"
  >
    <swiper-slide
      *ngFor="let image of images.slice(0, 10)"
      class="pb-12 w-full h-96"
    >
      <div
        class="w-full h-full"
        [ngStyle]="{
        background:
          image.file_path ? 'url(https://image.tmdb.org/t/p/original' + image.file_path + ')' : 'darkgray',
        backgroundSize: 'cover',
        backgroundPosition: 'center',
      }"
      ></div>
    </swiper-slide>
  </swiper-container>
</div>
